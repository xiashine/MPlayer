<script>

var player = {
geturl:function(){
        var t = this;
        var params = {
            'isHLS': false,
            'charge': 0,
            'vid': 85388,
            'defn': 'shd',
            'defnpayver': 1,
            'otype': 'json',
            'platform': 10901,

            'uuid':591542910146226,
            //'host': 'v.1905.com',
            //'fhdswitch': 0,

          };
          var url = 'http://drmfa.m1905.com/mvod/getinfo.php';

          $.ajax({
            type: 'GET',
            url: url,
            data: params,
            success: function(data){
              console.log(data);
              t.url = data.vl.host + data.vl.path;
              t.getPlayerKey(data.vl.keyid);

            },
            dataType: 'jsonp'
          });
},
getPlayerKey:function(keyid){
         var t = this;
         var params = {
            'vid': 85388,
            'otype': 'json',
            'platform': 10901,
            'filename':keyid,
            'uuid':591542910146226
          };
          var url = 'http://drmfa.m1905.com/mvod/getkey.php';

          $.ajax({
            type: 'GET',
            url: url,
            data: params,
            success: function(data){
              console.log(data.vkey);
              if(data.code = 200)
              {
                t.url = t.url + '/'+data.filename+'?vkey='+data.vkey+'&uuid=591542910146226'+'&srgid='+data.srgid+'&vrgid='+data.vrgid;
                console.log("url:"+t.url);
                t.play(t.url);
              }
              else
              {
                console.log(data.msg);
              }
            },
            dataType: 'jsonp'
          });
    },
play:function(url) {
	const dp = new DPlayer({
	    container: document.getElementById('dplayer'),
	    screenshot:true,
	    autoplay:false,
        playad:true,

	        url:url,
            pic:'//image11.m1905.cn/uploadfile/2017/0210/20170210101322410607.jpg',
            type: 'hls'
	    }
	});
}
}
